<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="data:,">
  <title>Particle Galaxy</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #05070d;
      touch-action: none;
      user-select: none;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <canvas id="galaxy"></canvas>
  <script src="./main.js" type="module"></script>
</body>
</html>
